{% load static %}
<!DOCTYPE html>
<html style="color: #ec46a2; background: #ec46a2">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register - LIVERPOOL</title>
    <link
      rel="icon"
      type="image/png"
      sizes="251x222"
      href="{% static 'assets/img/logo%20rositas.png' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:500,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:500,500i,700,700i&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome-all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/Article-List.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/Contact-Form-Clean.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/Projects-Horizontal.css' %}"
    />
  </head>

  <body class="bg-gradient-primary" style="color: #ec46a2; background: #ec46a2">
    <div class="container">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div
              class="col-lg-5 d-none d-lg-flex"
              style="
                transform: translate(10px) scale(0.78);
                padding: 12px;
                margin: -3px;
                height: 588px;
              "
            >
              <img src="{% static 'assets/img/logo%20rositas.png' %}" />
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Crear Cuenta</h4>
                </div>
                <form class="user" method="post" action="{% url 'add_user' %}">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        class="form-control form-control-user"
                        type="text"
                        id="exampleFirstName"
                        placeholder="First Name"
                        name="first_name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        class="form-control form-control-user"
                        type="text"
                        id="exampleFirstName"
                        placeholder="Last Name"
                        name="last_name"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control form-control-user"
                      type="email"
                      id="exampleInputEmail"
                      aria-describedby="emailHelp"
                      placeholder="Email Address"
                      name="email"
                    />
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        class="form-control form-control-user"
                        type="password"
                        id="examplePasswordInput"
                        placeholder="Password"
                        name="password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        class="form-control form-control-user"
                        type="password"
                        id="exampleRepeatPasswordInput"
                        placeholder="Repeat Password"
                        name="password_repeat"
                      />
                    </div>
                  </div>
                  <select class="form-select" name="tipo">
                    <optgroup label="This is a group">
                      <option value="1" selected="">Administrador</option>
                      <option value="2">Empleado</option>
                      <option value="3">Cliente</option>
                    </optgroup>
                  </select>
                  <hr />
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                    style="color: var(--bs-gray-100); background: #ec46a2"
                  >
                    Register Account
                  </button>
                  <hr />
                </form>
                <div class="text-center">
                  <a
                    class="small"
                    href="forgot-password.html"
                    style="color: #ec46a2"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html" style="color: #ec46a2"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
  </body>
</html>
