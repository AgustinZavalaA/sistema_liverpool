{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login - LIVERPOOL</title>
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome-all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}"
    />
  </head>

  <body class="bg-gradient-primary" style="background: rgb(244, 183, 211)">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                  <img
                    src="{% static 'assets/img/logo%20rositas.png'%}"
                    style="
                      transform: translate(-19px) scale(1.4);
                      filter: saturate(103%);
                      border-radius: 0px;
                      font-size: 0px;
                      margin: -12px;
                      padding: 140px;
                      border-width: 0px;
                      border-style: none;
                    "
                  />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-dark mb-4">BIENVENIDO</h4>
                    </div>
                    <form
                      method="post"
                      action="{% url 'verify' %}"
                      class="user"
                    >
                      {% csrf_token %}
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="text"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          name="name"
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="password"
                          id="exampleInputPassword"
                          placeholder="Password"
                          name="password"
                        />
                      </div>
                      <div class="mb-3">
                        <div class="custom-control custom-checkbox small">
                          <div class="form-check">
                            <input
                              class="form-check-input custom-control-input"
                              type="checkbox"
                              id="formCheck-1"
                            /><label
                              class="form-check-label custom-control-label"
                              for="formCheck-1"
                              >Remember Me</label
                            >
                          </div>
                        </div>
                      </div>
                      <button
                        class="btn btn-primary d-block btn-user w-100"
                        type="submit"
                        style="
                          background: rgb(236, 70, 162);
                          border-style: none;
                        "
                      >
                        Login
                      </button>
                      <hr />
                    </form>
                    <div class="text-center">
                      <a
                        class="small"
                        href="forgot-password.html"
                        style="color: rgb(236, 70, 162)"
                        >Forgot Password?</a
                      >
                    </div>
                    <div class="text-center">
                      <a
                        class="small"
                        href="{% url 'register' %}"
                        style="color: rgb(236, 70, 162)"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
  </body>
</html>
